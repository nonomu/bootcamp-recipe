<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>

<body>
        <script id="food-template" type="text/x-handlebars-template">
            {{#each data}}
            <div class="food">
                <p class="food-name">{{title}}</p>
                 <img class="food-pic" src="{{thumbnail}}" > 
                 <ul>
                     <p>ingredients :</p>
                 {{#each ingredients}}
                <li class="food-ingredients"> {{this}} </li>
                {{/each}}
                </ul>
            </div>
            {{/each}}
         </script>
    <div id="input-container">
        <input type="text" id="ingredientInput" placeholder="What's the ingredient Name?">
        <button onclick=fetchFoodData()>Search</button>
    </div>
    <div class="food-container">

    </div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./request\request.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
